<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loopie Studio</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffd6eb);
        padding: 20px;
        color: #660033;
        margin: 0;
      }

      h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #cc0066;
        text-shadow: 1px 1px 2px #fff;
        font-size: 2rem;
      }

      details {
        background: #fff0f6;
        margin-bottom: 15px;
        border-radius: 12px;
        padding: 10px;
        border: 2px solid #ff99cc;
        position: relative;
      }

      /* summary {
    font-weight: bold;
    top:0;
     box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
       border-bottom: 1px solid #ff99cc;
  z-index: 10;
    font-size: 18px;
    cursor: pointer;
    padding: 5px;
    color: #cc0066;
    position: sticky;
  } */
      summary {
        position: sticky;
        top: 0;
        background: #fff0f6;
        z-index: 10;
        padding: 10px;
        border-bottom: 1px solid #ff99cc;
        box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
        font-weight: bold;
        color: #cc0066;
      }

      .item {
        background: #fff;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
      }

      .item-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1 1 250px;
      }

      .item-info img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #ff99cc;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 5px;
        flex-wrap: nowrap;
        margin-top: 10px;
      }

      .controls button {
        padding: 6px 12px;
        cursor: pointer;
        background: #ff99cc;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s;
      }

      .controls button:hover {
        background: #ff66b2;
      }

      .controls input {
        width: 60px;
        text-align: center;
        padding: 6px;
        border: 2px solid #ff99cc;
        border-radius: 6px;
      }

      .total {
        margin-top: 20px;
        padding: 20px;
        background: #fff0f6;
        border: 2px solid #ff99cc;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: #cc0066;
        box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
      }

      .total-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff0f6;
        border-top: 2px solid #ff99cc;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
        color: #cc0066;
        box-shadow: 0 -2px 6px rgba(255, 105, 180, 0.2);
        z-index: 100;
      }
      #productContainer {
        padding-bottom: 120px; /* Match or slightly exceed .total-fixed height */
      }
      /* Responsive layout for smaller screens */
      @media (max-width: 768px) {
        .item {
          flex-direction: column;
          align-items: flex-start;
        }

        .item-info {
          width: 100%;
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .item-info img {
          max-width: 100%;
          display: block;
          margin: 0 auto;
        }

        .controls {
          width: 100%;
          justify-content: space-between;
          flex-wrap: wrap;
        }

        .controls input {
          flex: 1 1 auto;
          max-width: 70px;
        }

        summary {
          font-size: 16px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .total {
          font-size: 18px;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>✨ Loopie Studio ✨</h1>

    <div id="productContainer" style="max-height: 80vh; overflow-y: auto"></div>

    <div class="total-fixed">
      Harga Modal: Rp <span id="subtotal">0</span>
      <br>
      Harga Jual <span style="font-size: 12px;">(Packing + Pajak)</span>: Rp <span id="grandTotal">0</span>
    </div>
    <script>
      const products = [
        {
          category: "Mote Bulat",
          items: [
            {
              title: "Clear Transparan 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Clear-transparan-8mm-Rp50.png",
            },
            {
              title: "Dof Solid 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Dof-Solid-8mm-Rp50.png",
            },
            {
              title: "Hitam Kapur 6mm",
              price: 50,
              image: "./assets/Mote Bulat/Hitam-kapur-6mm-Rp50.png",
            },
            {
              title: "Hitam Kapur 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Hitam-kapur-6mm-Rp50.png",
            },
            {
              title: "Isi 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Isi-8mm-Rp50.png",
            },
            {
              title: "Mirip Ceko Mix 8mm Warna",
              price: 120,
              image: "./assets/Mote Bulat/Mirip-ceko-mix-8mm-warna-Rp120.png",
            },
            {
              title: "Putih Kapur 6mm",
              price: 50,
              image: "./assets/Mote Bulat/Putih-kapur-6mm-Rp50.png",
            },
            {
              title: "Putih Kapur 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Putih-kapur-8mm-Rp50.png",
            },
          ],
        },
        {
          category: "Toping Manik",
          items: [
            {
              title: "Kelinci Lompat",
              price: 450,
              image: "./assets/Toping Manik/Kelinci lompat Rp450.png",
            },
            {
              title: "Kupu-Kupu Kilap Bening Warna",
              price: 150,
              image:
                "./assets/Toping Manik/Kupu-kupu kilap bening warna Rp150.png",
            },
            {
              title: "Kupu-Kupu Timbul Solid",
              price: 350,
              image: "./assets/Toping Manik/Kupu-kupu timbul solid Rp350.png",
            },
            {
              title: "Love Lego",
              price: 750,
              image: "./assets/Toping Manik/Love Lego Rp750.png",
            },
            {
              title: "Love Pita",
              price: 750,
              image: "./assets/Toping Manik/Love pita Rp750.png",
            },
            {
              title: "Permen Kotak Hitam Timbul",
              price: 300,
              image:
                "./assets/Toping Manik/Permen kotak hitam timbul Rp300.png",
            },
            {
              title: "Permen Kotak Timbul Warna Warni",
              price: 400,
              image:
                "./assets/Toping Manik/Permen kotak timbul warna warni Rp400.png",
            },
            {
              title: "Permen Timbul Warna Warni",
              price: 150,
              image:
                "./assets/Toping Manik/Permen timbul warna warni Rp150.png",
            },
            {
              title: "Pita Kaki Besar",
              price: 850,
              image:
                "./assets/Toping Manik/Pita kaki besar Rp850.png",
            },
            {
              title: "Siput Timbul",
              price: 400,
              image: "./assets/Toping Manik/Siput timbul Rp350.png",
            },
          ],
        },
      ];

      const container = document.getElementById("productContainer");
      const subtotalEl = document.getElementById("subtotal");
      const grandTotalEl = document.getElementById("grandTotal");

      function formatRp(n) {
        return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      function renderProducts() {
        products.forEach((section) => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.textContent = section.category;
          details.appendChild(summary);

          section.items.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.dataset.price = item.price;

            itemDiv.innerHTML = `
            <div class="item-info">
              <img style="width:200px;height:200px;" src="${item.image}" alt="${
              item.title
            }" loading="lazy"/>
              <div><strong style="font-size:20px">${item.title}</strong>
                <br>
                Harga : Rp ${formatRp(
              item.price
            )} </div>
            </div>
            <div class="controls">
              <button class="minus">-</button>
              <input type="number" class="qty" value="0" min="0" />
              <button class="plus">+</button>
            </div>
          `;

            details.appendChild(itemDiv);
          });

          container.appendChild(details);
        });
      }

      function setupEventListeners() {
        const items = document.querySelectorAll(".item");

        items.forEach((item) => {
          const qtyInput = item.querySelector(".qty");

          item.querySelector(".plus").addEventListener("click", () => {
            qtyInput.value = parseInt(qtyInput.value) + 1;
            updateTotal();
          });

          item.querySelector(".minus").addEventListener("click", () => {
            qtyInput.value = Math.max(0, parseInt(qtyInput.value) - 1);
            updateTotal();
          });

          qtyInput.addEventListener("input", () => {
            if (qtyInput.value < 0) qtyInput.value = 0;
            updateTotal();
          });
        });
      }

      function updateTotal() {
        let total = 0;
        document.querySelectorAll(".item").forEach((item) => {
          const qty = parseInt(item.querySelector(".qty").value) || 0;
          const price = parseInt(item.dataset.price);
          total += qty * price;
        });
        subtotalEl.textContent = formatRp(total);
        const barangWithPacking = total + 2000;
        const withPajak = barangWithPacking + (barangWithPacking * 8 / 100);
        grandTotalEl.textContent = formatRp(withPajak);
      }

      // Initialize
      renderProducts();
      setupEventListeners();
    </script>
  </body>
</html>

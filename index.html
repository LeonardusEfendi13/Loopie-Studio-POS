<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loopie Studio</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffd6eb);
        padding: 20px;
        color: #660033;
        margin: 0;
      }

      h1 {
        margin-bottom: 10px;
        text-align: center;
        color: #cc0066;
        text-shadow: 1px 1px 2px #fff;
        font-size: 2rem;
      }

      #searchContainer {
        width: 100%;
        /* background-color: rebeccapurple !important; */
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        background: #fff0f6; /* same as your page background */
        padding: 10px 0;
        box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
      }

      #searchInput {
        padding: 8px;
        border-radius: 6px;
        border: 2px solid #ff99cc;
        width: 50%;
        max-width: 300px;
      }

      #findButton {
        padding: 8px 12px;
        border: none;
        background: #ff66b2;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        margin-left: 8px;
        cursor: pointer;
      }

      .highlight {
        background: yellow;
        padding: 0 4px;
        border-radius: 4px;
      }

      details {
        background: #fff0f6;
        margin-bottom: 15px;
        border-radius: 12px;
        padding: 10px;
        border: 2px solid #ff99cc;
        position: relative;
      }

      summary {
        position: sticky;
        top: 0;
        background: #fff0f6;
        z-index: 10;
        padding: 10px;
        border-bottom: 1px solid #ff99cc;
        box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
        font-weight: bold;
        color: #cc0066;
      }

      .item {
        background: #fff;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
      }

      .item-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1 1 250px;
      }

      .item-info img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #ff99cc;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 5px;
        flex-wrap: nowrap;
        margin-top: 10px;
      }

      .controls button {
        padding: 6px 12px;
        cursor: pointer;
        background: #ff99cc;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s;
      }

      .controls button:hover {
        background: #ff66b2;
      }

      .controls input {
        width: 60px;
        text-align: center;
        padding: 6px;
        border: 2px solid #ff99cc;
        border-radius: 6px;
      }

      .total-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff0f6;
        border-top: 2px solid #ff99cc;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
        color: #cc0066;
        box-shadow: 0 -2px 6px rgba(255, 105, 180, 0.2);
        z-index: 100;
      }

      #productContainer {
        padding-bottom: 120px;
        max-height: 80vh;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        .item {
          flex-direction: column;
          align-items: flex-start;
        }

        .item-info {
          width: 100%;
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        .item-info img {
          max-width: 100%;
          display: block;
          margin: 0 auto;
        }

        .controls {
          width: 100%;
          justify-content: space-between;
          flex-wrap: wrap;
        }

        .controls input {
          flex: 1 1 auto;
          max-width: 70px;
        }

        summary {
          font-size: 16px;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>✨ Loopie Studio ✨</h1>

    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Cari produk..." />
      <button id="findButton">Find Next</button>

      <div
        id="searchInfo"
        style="margin-top: 5px; font-size: 14px; color: #cc0066"
      ></div>
    </div>

    <div id="productContainer"></div>

    <div class="total-fixed">
      Harga Modal: Rp <span id="subtotal">0</span><br />
      Total Harga: Rp <span id="grandTotal">0</span>
    </div>

    <script>
      const products = [
        {
          category: "Mote Bulat",
          items: [
            {
              title: "Clear Transparan 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Clear-transparan-8mm-Rp50.png",
            },
            {
              title: "Dof Solid 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Dof-Solid-8mm-Rp50.png",
            },
            {
              title: "Hitam Kapur 6mm",
              price: 50,
              image: "./assets/Mote Bulat/Hitam-kapur-6mm-Rp50.png",
            },
            {
              title: "Hitam Kapur 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Hitam-kapur-6mm-Rp50.png",
            },
            {
              title: "Isi 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Isi-8mm-Rp50.png",
            },
            {
              title: "Mirip Ceko Mix 8mm Warna",
              price: 120,
              image: "./assets/Mote Bulat/Mirip-ceko-mix-8mm-warna-Rp120.png",
            },
            {
              title: "Putih Kapur 6mm",
              price: 50,
              image: "./assets/Mote Bulat/Putih-kapur-6mm-Rp50.png",
            },
            {
              title: "Putih Kapur 8mm",
              price: 50,
              image: "./assets/Mote Bulat/Putih-kapur-8mm-Rp50.png",
            },
          ],
        },
        {
          category: "Toping Manik",
          items: [
            {
              title: "Kelinci Lompat",
              price: 450,
              image: "./assets/Toping Manik/Kelinci lompat Rp450.png",
            },
            {
              title: "Kupu-Kupu Kilap Bening Warna",
              price: 250,
              image:
                "./assets/Toping Manik/Kupu-kupu kilap bening warna Rp150.png",
            },
            {
              title: "Kupu-Kupu Timbul Solid",
              price: 350,
              image: "./assets/Toping Manik/Kupu-kupu timbul solid Rp350.png",
            },
            {
              title: "Love Lego",
              price: 750,
              image: "./assets/Toping Manik/Love Lego Rp750.png",
            },
            {
              title: "Love Pita",
              price: 750,
              image: "./assets/Toping Manik/Love pita Rp750.png",
            },
            {
              title: "Permen Kotak Hitam Timbul",
              price: 300,
              image:
                "./assets/Toping Manik/Permen kotak hitam timbul Rp300.png",
            },
            {
              title: "Permen Kotak Timbul Warna Warni",
              price: 400,
              image:
                "./assets/Toping Manik/Permen kotak timbul warna warni Rp400.png",
            },
            {
              title: "Permen Timbul Warna Warni",
              price: 150,
              image:
                "./assets/Toping Manik/Permen timbul warna warni Rp150.png",
            },
            {
              title: "Pita Kaki Besar",
              price: 850,
              image: "./assets/Toping Manik/Pita kaki besar Rp850.png",
            },
            {
              title: "Siput Timbul",
              price: 400,
              image: "./assets/Toping Manik/Siput timbul Rp350.png",
            },
          ],
        },
      ];

      const container = document.getElementById("productContainer");
      const subtotalEl = document.getElementById("subtotal");
      const grandTotalEl = document.getElementById("grandTotal");

      function formatRp(n) {
        return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      function renderProducts() {
        products.forEach((section) => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.textContent = section.category;
          details.appendChild(summary);

          section.items.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.dataset.price = item.price;

            itemDiv.innerHTML = `
              <div class="item-info">
                <img style="width:200px;height:200px;" src="${
                  item.image
                }" alt="${item.title}" loading="lazy"/>
                <div><strong class="product-title">${
                  item.title
                }</strong><br>Harga : Rp ${formatRp(item.price)}</div>
              </div>
              <div class="controls">
                <button class="minus">-</button>
                <input type="number" class="qty" value="0" min="0" />
                <button class="plus">+</button>
              </div>
            `;

            details.appendChild(itemDiv);
          });

          container.appendChild(details);
        });
      }

      function setupEventListeners() {
        const items = document.querySelectorAll(".item");

        items.forEach((item) => {
          const qtyInput = item.querySelector(".qty");

          item.querySelector(".plus").addEventListener("click", () => {
            qtyInput.value = parseInt(qtyInput.value) + 1;
            updateTotal();
          });

          item.querySelector(".minus").addEventListener("click", () => {
            qtyInput.value = Math.max(0, parseInt(qtyInput.value) - 1);
            updateTotal();
          });

          qtyInput.addEventListener("input", () => {
            if (qtyInput.value < 0) qtyInput.value = 0;
            updateTotal();
          });
        });
      }

      function updateTotal() {
        let total = 0;
        document.querySelectorAll(".item").forEach((item) => {
          const qty = parseInt(item.querySelector(".qty").value) || 0;
          const price = parseInt(item.dataset.price);
          total += qty * price;
        });
        subtotalEl.textContent = formatRp(total);
        const barangWithPacking = total + 2000;
        const withPajak = barangWithPacking + (barangWithPacking * 8) / 100;
        grandTotalEl.textContent = formatRp(withPajak);
      }

      let currentIndex = 0;
      let matchedItems = [];

      document
        .getElementById("searchInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault(); // Prevent form submission / default behavior
            document.getElementById("findButton").click(); // Simulate button click
          }
        });

      document.getElementById("findButton").addEventListener("click", () => {
        const keyword = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        const titles = document.querySelectorAll(".item strong");
        matchedItems = [];

        titles.forEach((title, index) => {
          const item = title.closest(".item");
          item.style.background = ""; // Clear previous highlights

          if (title.textContent.toLowerCase().includes(keyword)) {
            matchedItems.push({ title, index });
          }
        });

        if (matchedItems.length > 0) {
          const result = matchedItems[currentIndex];
          const item = result.title.closest(".item");

          // Open the dropdown FIRST
          const details = item.closest("details");
          if (details && !details.open) {
            details.open = true;
          }

          // Wait for the DOM to re-render (1 frame) before scrolling
          requestAnimationFrame(() => {
            item.scrollIntoView({ behavior: "smooth", block: "center" });

            // Highlight matched items
            matchedItems.forEach((m) => {
              m.title.closest(".item").style.background = "";
            });
            item.style.background = "yellow";

            // Show current index
            document.getElementById("searchInfo").textContent = `Match ${
              currentIndex + 1
            } of ${matchedItems.length}`;

            // Prepare for next match
            currentIndex = (currentIndex + 1) % matchedItems.length;
          });
        } else {
          document.getElementById("searchInfo").textContent =
            "No matches found.";
          currentIndex = 0;
        }
      });

      // Initialize
      renderProducts();
      setupEventListeners();
    </script>
  </body>
</html>
